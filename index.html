<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="sweetalert.min.js"></script>
  <title>Todo List</title>
</head>
<body>
  <div class="container">
    <h2>Todo List</h2>
    <div class="form">
      <input type="text" class="input"  placeholder="write your task" />
      <input type="submit" class="add" value="Add Task" alt="Add" />
      <i class="fas fa-paper-plane"></i>
      <button class="delete-all" alt="Delete All">Delete All</button>
    </div>
    <div class="tasks">
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
